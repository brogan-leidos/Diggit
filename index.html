<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Test</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	
<body>
	<div class="sideBar">
		<button id="generateButton"> Generate Grid</button>
		<label for=width>Width:</label> 
		<input id="width" value=10 type="number" />
		<label for=height>Height:</label> 
		<input id="height" value=10 type="number" />
		<label for=rarity>Rarity:</label> 
		<input id="rarity" value=.5 step=0.1 type="decimal" />
		<select id="biomeSelect"> 
			<option value="generic">Generic</option>
		</select>
		<div class="header">Tools:</div>
		<div id="toolArea"> 		
		</div>
		<div id="toolDurability">
		</div>
		<div class="header">Items:</div>
		<div id="itemArea">
		</div>
		
		<div id="debugArea">
		</div>
		
	</div>
	<div id="tabs">
		<button id="showInventoryButton">Show Inventory</button>
	</div>
	<div class="infoSection">
		Info: This is very new
	</div>
	<div class="gameSection" id="gameSection">
		I'll have a grid one day
	</div>
	<div class="healthBar" id="healthBar">
		100% left
	</div>
																	
</body>
    
<script type="module" src="./index.js"></script>
</html>
